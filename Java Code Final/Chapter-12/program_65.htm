<html>
<head>
    <title>String IndexOf() </title>
</head>
<body>
<script type="text/javascript">
    var str1 = "Please Learn Every Learn Program Carefully! ";
    var FirstPosition = str1.indexOf("Learn");
    var LastPosition = str1.lastIndexOf("Learn");
    document.write("First position of \"Learn\" " + FirstPosition);
    document.write("<br>");
    document.write("Last position of \"Learn\" " + LastPosition);    
</script>
</body>
</html>
