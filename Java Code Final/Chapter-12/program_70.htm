<html>
<head>
    <title>Some Methods </title>
</head>
<body>
<script type="text/javascript">

    var str1 = "Bappi,Mebin,Hira";

    var strBold = str1.bold();
    var strBlink = str1.blink();
    var strcharAt = str1.charAt(7);
    var strcharCodeAt = str1.charCodeAt(7);
    var strSlice = str1.slice(3, 7);
    var strBig = str1.big();
    var strFontColor = str1.fontcolor("Red");
    var strFontSize = str1.fontsize(20);    
    
    document.write(strBold);
    document.write("<br>");
    document.write(strBlink);
    document.write("<br>");
    document.write(strcharAt);
    document.write("<br>");
    document.write(strcharCodeAt);
    document.write("<br>");
    document.write(strSlice);
    document.write("<br>");
    document.write(strBig);
    document.write("<br>");
    document.write(strFontColor);
    document.write("<br>");
    document.write(strFontSize);
    document.write("<br>");
    document.write("Hellow "+ str1.sub()) 
</script>
</body>
</html>
