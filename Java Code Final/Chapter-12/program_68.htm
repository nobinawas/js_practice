<html>
<head>
    <title>String UpperCase & LowerCase </title>
</head>
<body>
<script type="text/javascript">
    var str1 = "Please Learn Every Program Carefully! ";
    document.write(str1.toUpperCase());
    document.write("<br>");
    document.write(str1.toLowerCase());    
</script>
</body>
</html>
