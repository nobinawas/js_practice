<html>
<head>
    <title>String Split() </title>
</head>
<body>
<script type="text/javascript">

    var str1 = "Bappi,Mebin,Hira";
	document.write("Original String :"+ str1);
	document.write("<br>");
    var strArr = str1.split(",", 3)
    document.write("First Element : " + strArr[0]);
    document.write("<br>");
    document.write("Second Element : " + strArr[1]);
    document.write("<br>");
    document.write("Third Element : " + strArr[2]);    
</script>
</body>
</html>
