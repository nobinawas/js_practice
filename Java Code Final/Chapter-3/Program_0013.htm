<title>Variable Example</title>
<head>
<body>
<script type="text/JavaScript">

var linebreak = "<br />"
var text = "This is a variable Example "

document.write(text);
document.write(linebreak);

text = "Now New value assign in variable.";    // New Data Assign in text Variable
document.write(text);
document.write(linebreak);

text = "This is Last Line.";        // Again new Data Assign in text Variable
document.write(text);
document.write(text);

</script>
</body>
