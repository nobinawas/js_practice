<html>
<head>
    <title>getDay() </title>
</head>
<body>
<script type="text/javascript">

    var mydate = new Date()

    var Today = mydate.getDay();
    var weekday = new Array("Sunday","Monday", "Tuesday", "Wednesday", "Thursday", "Friday", "Saturday");
    document.write("Today is " + weekday[Today]);    
    
</script>
</body>
</html>
