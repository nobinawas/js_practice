<html>
<head>
    <title>Find Today</title>
</head>
<body>
<script type="text/javascript">
    var mydate = new Date()
    var Year = mydate.getFullYear()
    var Month = mydate.getMonth() + 1
    var Day = mydate.getDate()

    document.write("Today's date is: ")
    document.write(Day + "-" + Month + "-" + Year);    
</script>
</body>
</html>
